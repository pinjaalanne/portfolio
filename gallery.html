<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;500;700&family=Oswald:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>Pinja Alanne</h1>
      </div>
      <nav>
        <button class="mobile">
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <ul>
          <li class="listitem"><a href="index.html">Home</a></li>
          <li class="listitem"><a href="#contactme">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="gridcontainer">
        <div class="item one">
          <img class="gridimg" src="1.jpg" alt="no img" />
        </div>
        <div class="item two">
          <img class="gridimg" src="2.jpg" alt="no img" />
        </div>
        <div class="item three">
          <img class="gridimg" src="3.jpg" alt="no img" />
        </div>
        <div class="item four">
          <img class="gridimg" src="5.jpg" alt="no img" />
        </div>
        <div class="item five">
          <img class="gridimg" src="4.jpg" alt="no img" />
        </div>
        <div class="item six">
          <img class="gridimg" src="6.jpg" alt="no img" />
        </div>
        <div class="item seven">
          <img class="gridimg" src="7.jpg" alt="no img" />
        </div>
        <div class="item eight">
          <img class="gridimg" src="8.jpg" alt="no img" />
        </div>
        <div class="item nine">
          <img class="gridimg" src="9.jpg" alt="no img" />
        </div>
      </div>
    </main>
    <footer>
      <form id="contactme">
        <h2>Contact me</h2>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" for="email" placeholder="Enter email" />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea
            id="message"
            rows="10"
            cols="20"
            placeholder="Enter message"
          ></textarea>
        </div>
        <div>
          <button id="send" class="btn">Send</button>
        </div>
      </form>
      <button class="btn" id="backTop">
        <span class="material-symbols-outlined"> north </span>
      </button>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
